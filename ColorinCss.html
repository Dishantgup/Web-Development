<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color In CSS</title>
    <style>
        h2 {
            color: darkmagenta;
        }
        
        #firstPara {
            color: blueviolet;
            /* color by name*/
        }
        
        #secondPara {
            color: rgb(24, 209, 51);
            /*color by rgb*/
        }
        
        #thirdPara {
            color: rgb(4, 15, 108);
            background-color: #678323;
            /* color by hex value*/
        }
    </style>
</head>

<body>
    <h2>This is my firstbox</h2>
    <p id="firstPara">this is my paragraphs firstbox</p>

    <h2>This is my firstbox</h2>
    <p id="secondPara">this is my paragraphs secondbox</p>

    <h2>This is my firstbox</h2>
    <p id="thirdPara">this is my paragraphs thirdbox</p>
</body>

</html>

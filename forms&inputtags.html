<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags</title>
</head>

<body>
    <!-- Form Tags  -->
    <h1>This is HTML Forms TAGS</h1>
    <form action="Backend.php">
        <!--select a name area to fill your name-->
        <label for="name"> Name</label>
        <div>
            <input type="text" name="candidateName" id="name">
        </div>
        <br>

        <label for="role"> Role</label>
        <div>
            <input type="text" name="candidateRole" id="role">
        </div>
        <br>

        <label for="email"> Email</label>
        <div>
            <input type="email" name="candidateEmail" id="email">
        </div>
        <br>

        <label for="date"> Date</label>
        <div>
            <input type="date" name="myDate" id="date">
        </div>
        <br>

        <label for="bonus"> Bonus</label>
        <div>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>

        <label for="Are you Eligible"> Are you Eligible?:</label>
        <div>
            <input type="checkbox" name="myEligiblity" id="Are you Eligible?:">
        </div>
        <br>

        <div>
            Gender: Male<input type="radio" name="myGender"> Female
            <input type="radio" name="myGender"> Other
            <input type="radio" name="myGender">
        </div>
        <br>

        <div>
            Write About YourSelf:<br><textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>
        <br>

        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Verna">Hyundi Verna</option>
                <option value="Fortuner" selected>toyota Fortuner</option>
            </select>
            <br>
        </div>


        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>

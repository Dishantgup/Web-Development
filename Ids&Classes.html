<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in HTML</title>
</head>

<body>
    <h3>Ids and Classes tutorial</h3>
    <div id="maineBox" class="redBg" "blackBorder">
        This is maiBox

    </div>

    <span class="redBg"> </span>

    <!-- Emmet -->
    <!-- . is for class and # is for Id -->
    <span class="redBg"> </span>
    <span id="maiSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- creating multiple elemets using Emmet  -->
    <!-- span.myClass.myClass2.myClass3 + <Tab>  to print 4 similar elements usinng Emmet-->
    <span class="myClass myClass2 myClass3">1st</span>
    <span class="myClass myClass2 myClass3">2nd</span>
    <span class="myClass myClass2 myClass3">3rd</span>
    <span class="myClass myClass2 myClass3">4th</span>

</body>

</html>
